<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso por pasos</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- contenedor para centrar -->
    <div class="centrarBody">
        <div class="contenedorPrincipal">
            <div class="contenedorProgreso">
                <!-- Barra azul de progreso -->
                <div class="progreso" id="progreso"></div>
                <!-- circulo progreso -->
                <div class="paso activo">1</div>
                <div class="paso ">2</div>
                <div class="paso">3</div>
                <div class="paso">4</div>
                <div class="paso">5</div>
            </div>

            <!-- botones para retroceder y siguiente -->
            <button class="btn" id="ATR" disabled>Atras</button>
            <button class="btn" id="SIG" >Siguiente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
